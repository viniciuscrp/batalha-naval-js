<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Batalha naval</title>
</head>
<body>
    <div class="divisor"></div>
    <div id="tabuleiro"></div>
    <div id="tabuleiro2"></div>
    <div id="frota-esquerda" class="navios esq">
        <div id="navioTanqueEsq" class="navio-tanque esq" draggable="true"></div>
        <div id="portaAvioesEsq" class="porta-avioes esq" draggable="true"></div>
        <div id="contraTorpedeiroEsq1" class="contratorpedeiro esq" draggable="true"></div>
        <div id="contraTorpedeiroEsq2" class="contratorpedeiro esq" draggable="true"></div>
        <div id="submarinoEsq" class="submarino esq" draggable="true"></div>
    </div>
    <div id="frota-dir" class="navios dir">
        <div id="submarinoDir" class="submarino dir" draggable="true"></div>
        <div id="contraTorpedeiroDir1" class="contratorpedeiro dir" draggable="true"></div>
        <div id="contraTorpedeiroDir2" class="contratorpedeiro dir" draggable="true"></div>
        <div id="portaAvioesDir" class="porta-avioes dir" draggable="true"></div>
        <div id="navioTanqueDir" class="navio-tanque dir" draggable="true"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
